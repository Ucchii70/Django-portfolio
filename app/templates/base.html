{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <!-- Bootstrap core CSSを読み込むコードをコピー -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
              crossorigin="anonymous">

        <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css
              rel="stylesheet">

        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        
        <title>Portfolio</title>
    </head>

<body>
    <nav class="navbar navbar-expand"> <!-- 画面サイズに応じてナビゲーションバーを自動的に展開または折りたたむ動作を制御 -->
        <div class="container"> <!-- コンテンツを中央に配置 -->
            <a href="/" class="navbar-brand"> <!-- ブランドのスタイルを定義し、その中にはロゴが含まれています -->
                <img src="{% static 'img/51793855a1e334e43b77b9d5c1c74465.png' %}" width="80" height="80"> <!--画像を読み込み -->
            </a>
            <ul class="navbar-nav"> <!-- ナビゲーションメニューの項目のスタイルを適用(Bootstrap) -->
                <li class="nav-item mr-3"> <!-- リンクアイテムのスタイリングを指定 -->
                    <a href="/" class="nav-link nav-color">HOME</a>
                </li>
                <li class="nav-item mr-3"> 
                    <a href="{% url 'about' %}" class="nav-link nav-color">ABOUT</a>
                </li>
                <li class="nav-item"> 
                    <a href="{% url 'contact' %}" class="nav-link nav-color">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <footer class="py-4 bg-dark text-center">
        <small class="text-white">&copy; 2024 Rikiya Uchiyama</small> <!-- &copy; は著作権記号 -->
    </footer>
    <!-- js用のblock -->
    {% block extra_js %}
    {% endblock %}

</body>
</html>
